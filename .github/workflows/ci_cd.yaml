name: CI/CD
on: [ push ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Unit and Integration Test
        run: ./gradlew test
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build native image
        run: ./gradlew build -Dquarkus.package.type=native -Dquarkus.native.container-build=true -x test
      - name: Build docker image
        run: docker build -f Dockerfile.native -t vygos/wtag
      - name: Update image on docker registry
        run: docker login --username vygos --password $DOCKER_PASSWORD && docker push vygos/wtag


